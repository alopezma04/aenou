<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Votación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .voting-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 1.5em;
            color: #333;
        }
        .option {
            margin: 10px 0;
        }
        .option button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .option button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            text-align: left;
        }
        .results div {
            margin: 5px 0;
        }
        .progress-bar {
            height: 10px;
            background-color: #007bff;
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        .progress-container {
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            height: 10px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="voting-container">
        <h1>Vota tu opción favorita</h1>
        <div id="options">
            <div class="option">
                <button onclick="vote('Option 1')">Opción 1</button>
            </div>
            <div class="option">
                <button onclick="vote('Option 2')">Opción 2</button>
            </div>
            <div class="option">
                <button onclick="vote('Option 3')">Opción 3</button>
            </div>
        </div>
        <div class="results" id="results">
            <h2>Resultados:</h2>
            <div id="result-Option 1">Opción 1: 0 votos</div>
            <div class="progress-container">
                <div id="progress-Option 1" class="progress-bar" style="width: 0%;"></div>
            </div>
            <div id="result-Option 2">Opción 2: 0 votos</div>
            <div class="progress-container">
                <div id="progress-Option 2" class="progress-bar" style="width: 0%;"></div>
            </div>
            <div id="result-Option 3">Opción 3: 0 votos</div>
            <div class="progress-container">
                <div id="progress-Option 3" class="progress-bar" style="width: 0%;"></div>
            </div>
        </div>
    </div>

    <script>
        const votes = {
            "Option 1": 0,
            "Option 2": 0,
            "Option 3": 0
        };

        function vote(option) {
            votes[option]++;
            updateResults();
        }

        function updateResults() {
            const totalVotes = Object.values(votes).reduce((a, b) => a + b, 0);

            for (const [option, count] of Object.entries(votes)) {
                const percentage = totalVotes === 0 ? 0 : (count / totalVotes) * 100;

                document.getElementById(`result-${option}`).innerText = `${option}: ${count} votos`;
                document.getElementById(`progress-${option}`).style.width = `${percentage}%`;
            }
        }
    </script>
</body>
</html>
